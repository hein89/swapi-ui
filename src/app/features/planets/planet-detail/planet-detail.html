@if (planetResource.value(); as planet) {

    <mat-card class="card-container">

        <mat-card-header>
            <mat-card-title>{{ planet.name }}</mat-card-title>
            <mat-card-subtitle>Population: {{ planet.population }}</mat-card-subtitle>
        </mat-card-header>
        
        <mat-card-content>
            <h3>Geografische Daten</h3>
            <mat-list>
                <mat-list-item>
                    <span matListItemTitle>Terrain</span>
                    <span matListItemLine>{{ planet.terrain }}</span>
                </mat-list-item>
                <mat-list-item>
                    <span matListItemTitle>Durchmesser</span>
                    <span matListItemLine>{{ planet.diameter }} km</span>
                </mat-list-item>
                <mat-list-item>
                    <span matListItemTitle>Schwerkraft</span>
                    <span matListItemLine>{{ planet.gravity }}</span>
                </mat-list-item>
            </mat-list>
        </mat-card-content>

    </mat-card>

    }
